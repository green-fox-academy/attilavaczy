<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Wikipedia</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
  </head>
    <body>
      <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li>Create acoount</li>
            <li>Not logged in</li>
            <li>Talk</li>
            <li>Contributions</li>
            <li>Log in</li>
          </ul>
        </nav>

        <nav class="talk-menu">
          <ul>
            <li>Article</li>
            <li>Talk</li>
          </ul>
        </nav>

        <nav class="edit-menu">
          <ul>
            <li>Read</li>
            <li>Edit</li>
            <li>View history</li>
          </ul>
        </nav>

        <form class="search">
          <input type="search">
        </form>
      </header>
      <main class="main-content">
        <h1>Create account</h1>
        <form action="" class="regbox">

          <p>
             <label for="username">Username</label>
             <input type="text" id="username" placeholder="Enter your username">
          </p>

          <p>
             <label for="password">Password</label>
             <input type="text" id="password" placeholder="Enter password">
          </p>

          <p>
             <label for="confirmpassword">Confirm password</label>
             <input type="text" id="confirmpassword" placeholder="Enter password again">
          </p>

          <p>
             <label for="email">Email address (optional)</label>
             <input type="text" id="email" placeholder="Enter your email address">
          </p>

          <p>
            <button type="button" name="button">Create your account</button>
          </p>
        </form>
        <div class="benefits-container">

          <h2 class="container-h">Wikipedia is made by people like you.</h2>
          <div class="benefits-list">
            <div class="edits">
				      <h3>799,868,783</h3>
				      <p>edits</p>
			      </div>
            <div class="articles">
				      <h3>5,011,834</h3>
				      <p>articles</p>
			      </div>
            <div class="contributors">
				      <h3>127,399</h3>
				      <p>recent contributors</p>
			      </div>
          </div>

        </div>
      </main>

      <footer class="main-footer">
        sdsdsdsdsdsdsdsdsds
      </footer>
      </div>

      <aside class="main-sidebar">
        <a href="#" class="logo">Wikipedia</a>
      </aside>

    <div class="footer"></div>
  </body>
</html>
